<div class="guitar-neck">
  <div class="fret first"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <ul class="top-inlay">
    <li></li>
  </ul>
  <ul class="dots">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="bottom-inlay">
    <li></li>
  </ul>
  <ul class="strings">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="open-notes">
    <li class="fade" ng-repeat="note in openNotes | reverse track by $index">{{note}}</li>
  </ul>
  <div class="notes">
    <div class="string low-e">
      <ul>
        <notez ng-repeat="note in firstString track by $index"></notez>
      </ul>
    </div>
    <div class="string a">
      <ul>
        <notez ng-repeat="note in secondString track by $index"></notez>
      </ul>
    </div>
    <div class="string d">
      <ul>
        <notez ng-repeat="note in thirdString track by $index"></notez>
      </ul>
    </div>
    <div class="string g">
      <ul>
        <notez ng-repeat="note in fourthString track by $index"></notez>
      </ul>
    </div>
    <div class="string b">
      <ul>
        <notez ng-repeat="note in fifthString track by $index"></notez>
      </ul>
    </div>
    <div class="string high-e">
      <ul>
        <notez ng-repeat="note in sixthString track by $index"></notez>
      </ul>
    </div>
  </div>
</div>

<div class="controls">
  <h2>Enter a tuning and select a key:</h2>
  <form ng-submit="tuneItUp()">
    <input class="input-tuning" type="text" name="tuningForm" ng-model="tuningForm" placeholder="e.g., GABDEG">
    <select class="input-tuning" ng-model="tuningRoot" ng-options="root for root in tuningRoots"></select>
    <input class="input-tuning" type="submit" value="Tune It!">
  </form>
  <h2>Select a chord root and chord type:</h2>
  <div class="options" ng-repeat="chordRoot in chordRoots">
    <a ng-click="setChordRoot(chordRoot)"><div class="root" ng-class="{'control-selected': chordRoot == currentChordRoot}">{{chordRoot}}</div></a>
  </div>
  <div class="options" ng-repeat="chordType in chordTypes">
    <a ng-click="showChord(chordType)"><div class="chord-type" ng-class="{'control-selected': chordType == currentChordType}">{{chordType}}</div></a>
  </div>
  <p class="footer">Made with TONGZHI power by Frank Lam 2016 <a href="https://github.com/FTLam11/fronkin_geetah_chordz"><i class="fa fa-github" aria-hidden="true"></i></a></p>
</div>
