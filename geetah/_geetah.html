<div class="guitar-neck">
  <div class="fret first"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <ul class="top-inlay">
    <li></li>
  </ul>
  <ul class="dots">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="bottom-inlay">
    <li></li>
  </ul>
  <ul class="strings">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="open-notes">
    <li ng-repeat="note in openNotes | reverse track by $index">{{note}}</li>
  </ul>
  <div class="notes">
    <div class="string low-e">
      <ul>
        <li ng-repeat="note in firstString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
    <div class="string a">
      <ul>
        <li ng-repeat="note in secondString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
    <div class="string d">
      <ul>
        <li ng-repeat="note in thirdString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
    <div class="string g">
      <ul>
        <li ng-repeat="note in fourthString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
    <div class="string b">
      <ul>
        <li ng-repeat="note in fifthString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
    <div class="string high-e">
      <ul>
        <li ng-repeat="note in sixthString track by $index" ng-style="{background: note.color}">{{note.note}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="controls">
  <h2>Tune the geetah:</h2>
  <form ng-submit="tuneItUp()">
    <input type="text" name="tuningForm" ng-model="tuningForm" placeholder="e.g., GABDEG">
    <select ng-model="tuningRoot" ng-options="root for root in tuningRoots"></select>
    <input type="submit" value="Tune It!">
  </form>
  <h2>Select a chord root and chord:</h2>
  <div class="chords" ng-repeat="chordRoot in chordRoots">
    <a class="root" ng-click="setChordRoot(chordRoot)">{{chordRoot}}</a>
  </div>
  <div class="chords" ng-repeat="chord in chords">
    <a class="chord" ng-click="showChord()">{{chord}}</a>
  </div>
  <h2>Features in progress:</h2>
  <ol>
    <li>Enable tuning and chord functionality for flat notes</li>
  </ol>
</div>
