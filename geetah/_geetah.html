<h2>{{intervals}}</h2>
<div class="guitar-neck">
  <div class="fret first"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <div class="fret"></div>
  <ul class="top-inlay">
    <li></li>
  </ul>
  <ul class="dots">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="bottom-inlay">
    <li></li>
  </ul>
  <ul class="strings">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul class="open-notes">
    <li ng-repeat="note in openNotes | reverse track by $index">{{note}}</li>
  </ul>
  <div class="notes">
    <div class="mask low-e">
      <ul>
        <li ng-repeat="note in firstString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
    <div class="mask a">
      <ul>
        <li ng-repeat="note in secondString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
    <div class="mask d">
      <ul>
        <li ng-repeat="note in thirdString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
    <div class="mask g">
      <ul>
        <li ng-repeat="note in fourthString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
    <div class="mask b">
      <ul>
        <li ng-repeat="note in fifthString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
    <div class="mask high-e">
      <ul>
        <li ng-repeat="note in sixthString track by $index" ng-style="{background-color: note.color}">{{note}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="controls">
  <a class="up" href="#">Tune 1/2 Step Up</a>
  <a class="down" href="#">Tune 1/2 Step Down</a>
  <h2>Tune the guitar:</h2>
  <form ng-submit="tuneItUp()">
    <input type="text" name="tuningForm" ng-model="tuningForm">
    <input type="submit" value="Tune It!">
  </form>
</div>
